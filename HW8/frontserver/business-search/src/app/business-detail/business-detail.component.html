<div id = "detail_container" class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div *ngIf="displayData.address">
                    <div class="detail_title" id="detail_title_address">Address</div>
                    <p class="text-center">{{displayData.address}}</p>
                </div>
            </div>
            <div class="row">
                <div *ngIf="displayData.phone">
                    <div class="detail_title" id="detail_title_phone">Phone</div>
                    <p class="text-center">{{displayData.phone}}</p>
                </div>
            </div>
            <div class="row">
                <div *ngIf="displayData.is_open_now!=undefined">
                    <div class="detail_title">Status</div>
                    <p *ngIf="displayData.is_open_now==true" class="text-center" style="color:green;">Open Now</p>
                    <p *ngIf="displayData.is_open_now==false" class="text-center" style="color:red;">Closed</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div *ngIf="displayData.categories">
                    <div class="detail_title" id="detail_title_category">Category</div>
                    <p class="text-center">{{displayData.categories}}</p>
                </div>
            </div>
            <div class="row">
                <div *ngIf="displayData.price_rng">
                    <div class="detail_title" id="detail_title_price">Price range</div>
                    <p class="text-center">{{displayData.price_rng}}</p>
                </div>
            </div>
            <div class="row">
                <div *ngIf="displayData.url">
                    <div class="detail_title">Visit yelp for more</div>
                    <p class="text-center"><a target="_blank" [href]="displayData.url">Business link</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="!searchService.is_reserved">Reserve Now</button>
        <button type="button" class="btn btn-primary" (click)="searchService.cancelReserve(searchService.selectedBusinessName)" *ngIf="searchService.is_reserved">Cancel reservation</button>
    </div>

    <div class="d-flex justify-content-center m-3">
        <p>Share on:
        <button target="_blank" (click)="shareTwitter()" class="btn btn-link">
            <svg width="40" height="40" viewBox="0 0 172 140" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
                <g transform="matrix(1,0,0,1,-282.321,-396.307)">
                    <path id="path1" style="fill:rgb(42,169,224);fill-rule:nonzero;" d="M453.826,412.806C447.516,415.605 440.734,417.496 433.617,418.347C440.882,413.992 446.461,407.097 449.088,398.88C442.289,402.913 434.759,405.84 426.743,407.418C420.326,400.58 411.181,396.307 401.06,396.307C381.629,396.307 365.874,412.061 365.874,431.493C365.874,434.25 366.185,436.936 366.785,439.511C337.542,438.044 311.615,424.036 294.26,402.747C291.232,407.944 289.496,413.988 289.496,420.436C289.496,432.644 295.708,443.414 305.149,449.724C299.382,449.541 293.956,447.958 289.212,445.323C289.208,445.469 289.208,445.617 289.208,445.765C289.208,462.813 301.337,477.033 317.434,480.268C314.481,481.072 311.373,481.502 308.164,481.502C305.897,481.502 303.693,481.281 301.544,480.871C306.022,494.849 319.016,505.022 334.414,505.305C322.371,514.743 307.2,520.369 290.714,520.369C287.874,520.369 285.073,520.201 282.321,519.876C297.892,529.861 316.388,535.686 336.258,535.686C400.978,535.686 436.371,482.07 436.371,435.572C436.371,434.046 436.337,432.529 436.269,431.019C443.143,426.059 449.108,419.863 453.825,412.806L453.826,412.806Z"/>
                </g>
            </svg>
        </button>
        <button target="_blank" (click)="shareFacebook()" class="btn btn-link">
            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path style="fill:blue" d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
        </button>
        </p>
        
    </div>

    <div class="d-flex justify-content-center mb-3" *ngIf="displayData.photos_url_arr && displayData.photos_url_arr.length > 0">
        <div id="carouselPhotoInterval" class="col-12 carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="col-md-4 mx-auto">
                        <img [src]="displayData.photos_url_arr[0]" class="d-block w-100" alt="photo1">
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000" *ngIf="displayData.photos_url_arr.length > 1">
                    <div class="col-md-4 mx-auto">
                        <img [src]="displayData.photos_url_arr[1]" class="d-block w-100" alt="photo2">
                    </div>
                </div>
                <div class="carousel-item" *ngIf="displayData.photos_url_arr.length > 2">
                    <div class="col-md-4 mx-auto">
                        <img [src]="displayData.photos_url_arr[2]" class="d-block w-100" alt="photo3">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhotoInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPhotoInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>    
        </div>
    </div>

</div>
