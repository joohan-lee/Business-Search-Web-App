<div class="container">
    <div *ngIf="!searchService.reservations || searchService.reservations.length==0" id="no_result" class="col-sm-4 mx-auto mt-5 text-center">
        <span class="col-12">No reservations to show</span>
    </div>
    <div *ngIf="searchService.reservations && searchService.reservations.length > 0" class="col-sm-10 mx-auto mt-5">
        <div class="mx-auto mt-sm-3 mb-sm-3 text-center">
            <h4>List of your reservations</h4>
        </div>
        <div class="table-responsive">
            <table class="table table-hover mt-3">
                <tbody>
                    <tr class="align-bottom">
                        <th scope="col">#</th>
                        <th scope="col">Business Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">E-mail</th>
                        <th></th>
                    </tr>

                    <tr *ngFor="let reservation of searchService.reservations; index as i;">
                        <th scope="row">{{i+1}}</th>
                        <td>{{reservation.business_name}}</td>
                        <td>{{reservation.date}}</td>
                        <td>{{reservation.time_hour + ':' + reservation.time_minute}}</td>
                        <td>{{reservation.email}}</td>
                        <td>
                            <button class="trash_button" (click)="searchService.cancelReserve(reservation.business_name)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
